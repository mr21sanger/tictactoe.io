<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="winner hide">
            <h1>Winner</h1>
            <p class="winner-msg"></p>
        </div>
        <div class="score hide">
            <table>
                <tr>
                    <td>O</td>
                    <td >X</td>
                </tr>
                <tr>
                    <td id="o">0</td>
                    <td id="x">0</td>
                </tr>
            </table>
        </div>
        
        
        <div class="box">
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
            <button class="move"></button>
        </div>
        <div class="option">
            <button class="reset optionBtn">Reset</button>
            <button class="newgame gameBtn optionBtn" id="newgame">New Game</button>
            <button class="gameBtn optionBtn hide" id="lastgame">Last Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
